<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body style="background-color: #25a8f9;">
   <form action="" method="get">
    <H1 style="color: rgb(255, 255, 255); text-align: center;">Sistema Entra21</H1>
    <table style="color: rgb(255, 255, 255); border="0" align="center" cellspacing="2" cellpadding="5">
        <thead>
            <tr>
                <th>Usuário<br><input type="text" name="nmUsuario" id="idUsuario" autocomplete="on"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Senha<br><input type="password" id="idSenha" name="nmSenha" attern="^.{6,10}$"  min="8" maxlength="15" autocomplete="off" required></th>                
            </tr>
            <th><input type="submit" value="Login" ondblclick="pegaDados()">
                <input type="button" value="Recuperar senha"></th>
        </tbody>
    </table>
</form>


<script>

    var usuario 
    var senha   


    function pegaDados() {
        usuario = document.getElementById("idUsuario").value 
        console.log('Usuário: '+ usuario)

        senha = document.getElementById('idSenha').value 
        console.log('Senha: '+ senha)
    
    }

</script>
</body>
</html>
