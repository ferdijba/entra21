<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>
</head>

<body>
    <form method="get">

        <label for="nmPeso">Peso</label><br>
        <input type="text" name="nmPeso" id="idPeso"><br>

        <label for="nmAltura">Altura</label><br>
        <input type="text" name="nmAltura" id="idAltura"><br>

        <output id="idImc">Resultado</output><br><br>

        <input type="button" value="Calcular" onclick="calculaImc()">
        <input type="reset" value="Limpar">

        <script>

            var peso = Number
            var altura = Number
            var imc = Number

            function calculaImc() {
                var peso = document.getElementById("idPeso").value
                var altura = document.getElementById("idAltura").value
                var imc = (peso / (altura * altura)).toFixed(2)

                if (imc < 16) {
                    document.getElementById("idImc").value = imc + " Você não esta bem "
                } else
                    if (imc >= 16 && imc <= 16.9) {
                        document.getElementById("idImc").value = imc + " Muito abaixo do peso "
                    } else
                        if (imc >= 17 && imc <= 18.4) {
                            document.getElementById("idImc").value = imc + " Abaixo do peso "
                        } else
                            if (imc >= 18.5 && imc <= 24.9) {
                                document.getElementById("idImc").value = imc + " Peso normal "
                            } else
                                if (imc >= 25 && imc <= 29.9) {
                                    document.getElementById("idImc").value = imc + " Acima do peso "
                                } else
                                    if (imc >= 30 && imc <= 34.9) {
                                        document.getElementById("idImc").value = imc + " Obesidade Grau I "
                                    } else
                                        if (imc >= 35 && imc <= 40) {
                                            document.getElementById("idImc").value = imc + " Obesidade Grau II "
                                        } else
                                                document.getElementById("idImc").value = imc + " Obesidade Grau II "
                                            }
            }    
        </script>

    </form>
</body>

</html>
