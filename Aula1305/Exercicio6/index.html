<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="nmNumero1">Digite o número 1:</label><br>
        <input type="number" name="nmNumero1" id="idNumero1"><br>

        <label for="nmNumero2">Digite número 2:</label><br>
        <input type="number" name="nmNumero2" id="idNumero2"><br>

        <label for="idOperador">Selecione o operador</label><br>
        <select name="nmOperador" id="idOperador">
            <option value="+">(+)</option>
            <option value="-">(-)</option>
            <option value="*">(*)</option>
            <option value="/">(/)</option>
        </select><br><br>
        <output id="idOut">Resultado</output><br>
        <input type="button" value="Calcular" onclick="calcularValores()">


        <script>

            function calcularValores() {
                let numero1 = Number(document.getElementById("idNumero1").value)
                let numero2 = Number(document.getElementById("idNumero2").value)
                let operador = document.getElementById("idOperador")
                let opSelecionado = operador.value
                console.log("Selecionado " + opSelecionado)

                if (opSelecionado == "+") {
                    document.getElementById("idOut").value = "Resultado da operação é: " + (numero1 + numero2)
                } else if (opSelecionado == "-") {
                    document.getElementById("idOut").value = "Resultado da operação é: " + (numero1 - numero2)
                } else if (opSelecionado == "*") {
                    document.getElementById("idOut").value = "Resultado da operação é: " + (numero1 * numero2)
                } else if (opSelecionado == "/") {
                    document.getElementById("idOut").value = "Resultado da operação é: " + (numero1 / numero2)
                } else {
                    document.getElementById("idOut").value = "Opção invalida.!!"
                }
            }

        </script>



    </form>
</body>

</html>
