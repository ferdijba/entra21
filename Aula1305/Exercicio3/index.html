<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida range de numeros</title>
</head>

<body>
    <form action="" method="get">
        <label for="nmNumero">Digite um número</label><br>
        <input type="number" name="nmNumero" id="idNumero"><br>

        <output id="idOut">Resultado</output><br>
        <input type="button" value="Valida Numeros" onclick="validaNumeros()">


        <script>

            function validaNumeros() {
                var numero = document.getElementById("idNumero").value

                if (numero > 20) {
                    document.getElementById("idOut").value = "Número digitado é maior que 20"

                } else if (numero < 20) {
                    document.getElementById("idOut").value = "Número digitado é menor que 20"
                } else {
                    document.getElementById("idOut").value = "Número digitado é igual 20"
                }

            }

        </script>


    </form>
</body>

</html>
