<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p>O programa acima vai ter um problema quando digitarmos o primeiro valor maior que o último. Resolva esse problema
        com um código que funcione em qualquer situação.</p>

    <label for="nmNumero1">Digite valor 1</label><br>
    <input type="number" name="nmNumero1" id="idNum1"><br>

    <label for="nmNumero2">Digite valor 2</label><br>
    <input type="number" name="nmNumero2" id="idNum2"><br>

    <label for="nmIncremento">Informe o valor de incremento</label><br>
    <input type="number" name="nmIncremento" id="idIncremento"><br>

    <output id="idOutWhile">Resultado do While:</output><br>
    <output id="idFor">Resultado do For:</output><br>

    <input type="button" value="Gerar sequencial" onclick="geraSequencial()">

    <script>
        function geraSequencial() {

            outWhile = document.getElementById("idOutWhile")
            outFor = document.getElementById("idFor")

            var num1 = Number(document.getElementById("idNum1").value)
            var num2 = Number(document.getElementById("idNum2").value)
            var incremento = Number(document.getElementById("idIncremento").value)
            var contador = Number(0)
            var textoWhile = ""
            var textoFor = ""

            if (num1 < num2) {
                while (num1 <= num2) {
                    textoWhile = textoWhile + num1 + " - "
                    num1 += incremento
                }
                outWhile.value = "Resultado do While: Inicio " + textoWhile + " Fim."

                for (num1 = incremento; num1 <= num2; num1 += incremento) {
                    textoFor = textoFor + num1 + " - "

                }
                outFor.value = "Resultado For: Inicio " + textoFor + " Fim."

            } else{
                alert("O Numero 1 é maior que o número 2!!")

                document.getElementById("idNum1").value = disable
                document.getElementById("idNum2").value = disable

            }


        }


    </script>


</body>

</html>
