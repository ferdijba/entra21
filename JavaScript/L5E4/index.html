<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio4</title>
</head>
<p>Faça um programa que mostre os 10 primeiros elementos da Sequência de Fibonacci: 1 1 2 3 5 8 13 21...</p>

<body>


    <output id="idOut">Fibonacci: </output>

    <script>
        let x = 0
        let y = 1
        let z = 0
        let numFibo = 0
        let outNum = document.querySelector("#idOut")

        for (i = 0; i < 10; i += 1) {
            z = x + y
            y = x
            x = z
            numFibo = numFibo + z + " "
        }
        outNum.value = "Resultado dos número de fibonacci: " + numFibo + " "


    </script>

</body>

</html>
