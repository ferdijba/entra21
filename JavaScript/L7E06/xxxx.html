<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 - Lista 7</title>
    <style>
        /* formatação em css dos elementos p, form e table */
        p {
            color: rgb(255, 0, 247);
            text-align: center;
            font-size: 45px;
            font-family: 'Courier New', Courier, monospace;
        }

        form {
            text-align: center;
        }

        table,
        th,
        td {
            border: 3px solid rgb(255, 0, 247);
            border-collapse: collapse;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            margin: auto;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- programa para cadastrar alunos (nome, endereço, nome dos pais, telefone, quatro notas) e mostrar o cadastro e a situacao dos alunos-->
    <form action="">
        <p> Cadastro de Alunos:</p>

        <!-- campo para colocar nome do aluno-->
        <label for="idNonme">Digite o nome do Aluno:</label>
        <input type="text" name="nmNome" id="idNome"><br><br>

        <!-- campo para colocar endereço do aluno-->
        <label for="idEnd">Digite o endereço do Aluno:</label>
        <input type="text" name="nmEnd" id="idEnd" required><br><br>

        <!-- campo para colocar nome da mãe aluno-->
        <label for="idNomeMae">Digite o nome do Mãe do Aluno:</label>
        <input type="text" name="nmNomeMae" id="idNomeMae" required><br><br>

        <!-- campo para colocar nome do pai do aluno-->
        <label for="idNomePai">Digite o nome Pai do Aluno:</label>
        <input type="text" name="nmNomePai" id="idNomePai" required><br><br>

        <!-- campo para colocar telefone dos pais do aluno-->
        <label for="idTel">Digite o telefone dos pais do Aluno:</label>
        <input type="tel" name="nmTel" id="idTel" placeholder="(48)11234-5678" required><br><br>

        <!-- campos para colocar notas do aluno-->
        <label for="idNotas">Digite as notas do Aluno:</label>
        <input type="number" name="nmNota1" id="idNota1" step="0.01" min="0.00" max="10.00" required>
        <input type="number" name="nmNota2" id="idNota2" step="0.01" min="0.00" max="10.00" required>
        <input type="number" name="nmNota3" id="idNota3" step="0.01" min="0.00" max="10.00" required>
        <input type="number" name="nmNota4" id="idNota4" step="0.01" min="0.00" max="10.00" required><br><br>

        <!-- botão com função para salvar todos os dados nos arrays respectivos-->
        <input type="button" value="Salvar Dados" onclick="SalvarDados()">
        <br><br><br>

        <!-- botão com função para mostrar cadastro dos alunos e a situação deles-->
        <input type="button" value="Mostrar Cadastro de Alunos" onclick="MostrarDados()">
        <br><br><br>
    </form>

    <!-- tabela para mostrar resultados-->
    <table id="idTabelaResultados">
        <tr>
            <th>Nome do Aluno</th>
            <th>Endereço do Aluno</th>
            <th>Nome da Mãe</th>
            <th>Nome do Pai</th>
            <th>Telefone dos pais</th>
            <th>Nota</th>
            <th>Nota</th>
            <th>Nota</th>
            <th>Nota</th>
            <th>Situação</th>
        </tr>
    </table>

    <script>
        // variaveis das arrays nome, endereço, nome dos pai, nome da mãe, telefone, notas
        var nomeDoAluno = []
        var endereço = []
        var nomeDoPai = []
        var nomeDaMae = []
        var telefone = []
        var nota1 = []
        var nota2 = []
        var nota3 = []
        var nota4 = []
        // variavel para apresentar os dados na tabela
        let tabelaResultados = document.getElementById("idTabelaResultados")

        // função para salvar dados nos arrays respectivos
        function SalvarDados() {
            nomeDoAluno.push(document.getElementById("idNome").value)
            endereço.push(document.getElementById("idEnd").value)
            nomeDoPai.push(document.getElementById("idNomePai").value)
            nomeDaMae.push(document.getElementById("idNomeMae").value)
            telefone.push(document.getElementById("idTel").value)
            nota1.push(Number(document.getElementById("idNota1").value))
            nota2.push(Number(document.getElementById("idNota2").value))
            nota3.push(Number(document.getElementById("idNota3").value))
            nota4.push(Number(document.getElementById("idNota4").value))

            // limpa todos os campos assim que apertar o botao salvar
            document.getElementById("idNome").value = ""
            document.getElementById("idEnd").value = ""
            document.getElementById("idNomePai").value = ""
            document.getElementById("idNomeMae").value = ""
            document.getElementById("idTel").value = ""
            document.getElementById("idNota1").value = ""
            document.getElementById("idNota2").value = ""
            document.getElementById("idNota3").value = ""
            document.getElementById("idNota4").value = ""
        }

        // funcao para mostrar cadastro de alunos e situacao
        function MostrarDados() {
            for (let i = 0; i < nota1.length; i++) {
                // conta para descobrir a média do aluno
                let media = ((nota1[i] + nota2[i] + nota3[i] + nota4[i]) / 4).toFixed(2)

                // se o aluno está com a nota acima ou igual a média, situação aprovado
                if (media >= 7.00) {
                    // adiciona linha na tabela de resultados
                    let tr = tabelaResultados.insertRow()
                    // adiciona colunas na tabela de resultados
                    let tdNome = tr.insertCell()
                    let tdEnd = tr.insertCell()
                    let tdNomePai = tr.insertCell()
                    let tdNomeMae = tr.insertCell()
                    let tdTel = tr.insertCell()
                    let tdNota1 = tr.insertCell()
                    let tdNota2 = tr.insertCell()
                    let tdNota3 = tr.insertCell()
                    let tdNota4 = tr.insertCell()
                    let tdSituacao = tr.insertCell()

                    tdNome.innerText = this.nomeDoAluno[i]
                    tdEnd.innerText = this.endereço[i]
                    tdNomePai.innerText = this.nomeDoPai[i]
                    tdNomeMae.innerText = this.nomeDaMae[i]
                    tdTel.innerText = this.telefone[i]
                    tdNota1.innerText = this.nota1[i]
                    tdNota2.innerText = this.nota2[i]
                    tdNota3.innerText = this.nota3[i]
                    tdNota4.innerText = this.nota4[i]
                    tdSituacao.innerText = "Aprovado"
                }
                // se o aluno está com a nota acima ou igual a média, situação reprovado
                else if (media <= 7.00) {
                    // adiciona linha na tabela de resultados
                    let tr = tabelaResultados.insertRow()
                    // adiciona colunas na tabela de resultados
                    let tdNome = tr.insertCell()
                    let tdEnd = tr.insertCell()
                    let tdNomePai = tr.insertCell()
                    let tdNomeMae = tr.insertCell()
                    let tdTel = tr.insertCell()
                    let tdNota1 = tr.insertCell()
                    let tdNota2 = tr.insertCell()
                    let tdNota3 = tr.insertCell()
                    let tdNota4 = tr.insertCell()
                    let tdSituacao = tr.insertCell()

                    tdNome.innerText = this.nomeDoAluno[i]
                    tdEnd.innerText = this.endereço[i]
                    tdNomePai.innerText = this.nomeDoPai[i]
                    tdNomeMae.innerText = this.nomeDaMae[i]
                    tdTel.innerText = this.telefone[i]
                    tdNota1.innerText = this.nota1[i]
                    tdNota2.innerText = this.nota2[i]
                    tdNota3.innerText = this.nota3[i]
                    tdNota4.innerText = this.nota4[i]
                    tdSituacao.innerText = "Reprovado"
                }
            }
        }
    </script>

</body>

</html>
