<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição enquanto</title>
</head>

<body>

    <script>
        var contador = 0


        //Enquanto - Usado quando não sabemos a qtde de vezes
        while (contador < 10) {
            console.log("Contador " + contador);
            contador++

        }


        //faça enquanto - >Testa a condição primeiro.
        do {
            console.log("Cont " + contador);
            contador--
        } while (contador >= 0);


        //Para laço contado - Usaro quando sabemos exatamente quantas vezes 
        for (let i = 0; i < 10; i++) {
            console.log("Contando até " + i);
            
        }



    </script>

</body>

</html>
