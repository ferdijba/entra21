<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1 align="center">Contato</h1>
        <p align="left"><a href="../index.html">Voltar</a> </p> 
        <hr>
    </header>
   <form action="" method="get">
    <label for="idNome">Nome:</label><br>
    <input type="text" id="idNome" name="nmNome" required placeholder="Nome completo" maxlength="20" autocomplete="off" autofocus><br>
    <label for="idNome">Sobrenome:</label><br>
    <input type="text" id="idSobreNome" name="nmSobreNome" required placeholder="Sobrenome" maxlength="20" autocomplete="off" disabled><br>
    <label for="idEmail" >email:</label><br>
    <input type="email" id="idEmail" name="nmEmail" value="ferdinando@gmail.com"  readonly><br>
    <label for="idSexo">Sexo</label><br>
    <input type="radio" id="idFem" name="nmFem" checked>
    <label for="idFem">Feminino</label>
    <input type="radio" id="idMas" name="nmMas">
    <label for="idMas">Feminino</label><br>
    <label for="idFone">Telefone</label><br>
    <input type="text" name="nmFone" id="idFone" required placeholder="(xx)xxxxx-xxxx"><br><br><br>
    <label for="idInteresse">Selecione os assuntos de interesse</label><br>
    <input type="checkbox" id="idVendas">
    <label for="idVendas">Vendas</label><br>
    <input type="checkbox" id="idCompras">
    <label for="idCompras">Compras</label><br>
    <input type="checkbox" id="idAluguel">
    <label for="idAluguel">Aluguel</label><br><br>
    <button>Enviar</button>
    <button>Redefinir</button>







   </form>
</body>
</html>
